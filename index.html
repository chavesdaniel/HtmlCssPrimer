<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            #gridContainer {padding: 20px;}
            .row > div {
                border: 1px solid lightgray; padding: 10px;
                background-color: aliceblue; margin: 5px 0;
            }
        </style>
    </head>
    <body class="m-2">

        <h3>Grid Layout</h3>
        <div class="container">
            <div class="row">
                <div class="col-1">1</div>
                <div class="col-1">1</div>
                <div class="col-2">2</div>
                <div class="col-2">2</div>
                <div class="col-6">6</div>
            </div>

            <div class="row">
                <div class="col-3">3</div>
                <div class="col-4">4</div>
                <div class="col-5">5</div>
            </div>

            <div class="row">
                <div class="col-6">6</div>
                <div class="col-6">6</div>
            </div>

            <div class="row">
                <div class="col-1">1</div>
                <div class="col-11">11</div>
            </div>

            <div class="row">
                <div class="col-12">12</div>
            </div>

            <br/>
            <h3>Responsive Grid</h3>

            <div class="row">
                <div class="col-sm-3">3</div>
                <div class="col-sm-4">4</div>
                <div class="col-sm-5">5</div>
            </div>

            <div class="row">
                <div class="col-sm-6">6</div>
                <div class="col-sm-6">6</div>
            </div>

            <div class="row">
                <div class="col-sm-11">11</div>
                <div class="col-sm-1">1</div>
            </div>

        </div>

        <h3 class="bg-primary text-white p-3">
            Marujo's To Do List
        </h3>

        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <label>Task</label>
                            <input class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input class="form-control" />
                        </div>
                        <div class="form-group">   
                            <input type="checkbox" />
                            <label>Done</label>
                        </div>
                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col-8">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr><th>Description</th><th>Done</th></tr>
                        </thead>
                        <tbody>
                            <tr><td>Buy Flowers</td><td>No</td></tr>
                            <tr><td>Get Shoes</td><td>No</td></tr>
                            <tr><td>Collect Tickets</td><td>Yes</td></tr>
                            <tr><td>Call Joe</td><td>No</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <br/>
        <br/>
        <div class="my-1">
            <input class="form-control" />
            <button class="btn btn-lg btn-primary mt-1">Add</button>
            <button class="btn btn-primary mt-1">Add</button>
            <button class="btn btn-sm btn-primary mt-1">Add</button>
        </div>

    </body>
</html>
